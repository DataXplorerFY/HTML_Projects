<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sales price</h1>
    <table width="500" border="2" cellpadding="10" cellspacing="5">
        <thead>
        <tr>
            <th>Product</th>
            <th>Original price </th>
            <th>Discounted price</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th>Printed unstitched 2pc</th>
            <td rowspan="2">1700</td>
            <td>2500</td>
        </tr>
        <tr>
            <th>printed unstitched 3pc</th>
            
            <td>2200</td>
        </tr>
        <tr>
            <th>stitched 2pc</th>
            <td colspan="2">4000</td>
            
            
        </tr>
        <tr>
            <th>stitched 3pc</th>
            <td>4599</td>
            <td>5677</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Discounted price will only be valid during sale </td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
