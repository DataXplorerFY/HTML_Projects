<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forum</title>
</head>

<body bgcolor="teal">
    <form action="https://www.example.com/login.php">
        <p>First Name
            <input type="text" name="Firstname" size="15" maxlength="30" />


            Last Name
            <input type="text" name="lastname" size="15" maxlength="30" />
        </p>
        <p>
            Gender:
            <input type="radio" name="Gender" value="m" checked/>Male
            <input type="radio" name="Gender" value="f" />Female
        </p>
        <p>
            Nationality:
            <select name="countries" multiple>
                <option value="pakistan">Pakistan</option>
                <option value="usa">USA</option>
                <option value="uk">England</option>
                <option value="china">China</option>
                <option value="itly">Itly</option>
            </select>
        </p>
        <p>
            Password
            <input type="password" name="password" size="15" maxlength="30" />
        </p>
        <p>
            Re-Enter your Password
            <input type="password" name="password" size="15" maxlength="30" />
        </p>
        <p>
            Interests:
            <input type="checkbox" name="interest" value="men"/>Men's Clothing
            <input type="checkbox" name="interest" value="women"> Women's Clothing
            <input type="checkbox" name="interest" value="acc"> Accessories
            <input type="checkbox" name="interest" value="electronics"> Electronics
        </p>
        <p>
            Comments

        </p>
        <textarea name="Comments" rows="4" cols="30">Enter Your Comments...</textarea>
    </form>
</body>

</html>
