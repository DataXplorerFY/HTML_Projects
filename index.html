<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripple</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bg img{
            height: 100vh;
            width: 100vw;
        }
        nav ul li{
            list-style: none;
            display: inline-block;
            padding: 14px;
            position: relative;
            right: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="bg"><img src="header.jpeg" alt=""></div>
        <nav>
            <ul>
                <li>Services</li>
                <li>Ventures</li>
                <li>Work</li>
                <li>Labs</li>
                <li>About</li>
                <li>Insights</li>
                <li>Careers</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
